<!DOCTYPE html>
<html>
    <script src="./assets/js/jquery.min.js" type="text/javascript" charset="utf-8"></script> 
    <script src="./assets/js/underscore-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./assets/js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="./assets/js/instagram.js" type="text/javascript" charset="utf-8"></script>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="./assets/css/bootstrap.min.css" type="text/css" media="screen">
	<link rel="stylesheet" href="./assets/css/bootstrap-responsive.min.css" type="text/css" media="screen">
	<link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
    <title>InstaSearch! Pesquise as fotos dos acontecimentos</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

	<meta name="description" content="InstaNews">
	<meta name="keywords" content="">
	<meta name="author" content="Thiago Mendes Borges">	

	<meta property="og:title" content="">
	<meta property="og:description" content="">
</head>
<body style="" data-twttr-rendered="true">
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<form id="search">
        	<div class="input-prepend input-append">
	            <span class="add-on" style="padding:10px;">#</span>
	            <input class="search-tag span10" style="padding:10px; font-size: 23px;" type="text" tabindex="1" id="hashtag" value="cpbr7">
	            <button class="btn" style="padding:10px;" id="search-button" dir="ltr" tabindex="2" type="submit">
	                <i class="icon-search"></i>
	            </button>
	        </div>
	    </form>
	</div>
</div>



    <h1><a href="#">Veja o que está acontecendo agora!</a></h1>
    
    <div class="row-fluid">
        <div class="span11 offset1">
            <div id="photos-wrap">
            

            </div>

            <div class="paginate">
                <a class="btn btn-large btn-info" style="" 
                    data-max-tag-id="" data-next-results-tweet="" href="#">Carregar Mais ...</a>
            </div>
        </div>
    </div>


    <script type="text/template" id="photo-template">
        <div class='photo'>
            <a href='<%= url %>' target='_blank'>
                <img class='main' src='<%= photo %>' width='100%' height='100%' style='display:none;' onload='Instagram.App.showPhoto(this);' />
            </a>
            <img class='avatar' width='40' height='40' src='<%= avatar %>' />
            <span class='heart'><strong><%= count %></strong></span>
        </div>
    </script>

    <script type="text/template" id="tweet-template">

        <div class="tweet span4">

            <div class="title"><%= title %></div>;
            <div class="author">
                    <span class="autor-photo"><%= autor-photo %></span>
                    <span class="autor-name">por @<%= autor-name %></span></div>
            <div class="text"><%= text %></div>
            <div class="buttons">retuitar</div>

        </div>

    </script>

    <script>
        $(function(){
            App.init();
          
            // Start with a search on cats; we all love cats.
            App.search( $('.search-tag').val() );              
        });

    </script>


<div class="navbar navbar-fixed-bottom">
  <div class="navbar-inner">
  	<div class="hashs">
  	  		<a href="./?hashtag=cpbr7" class="top-tags text-info">#cpbr7</a>
  	  </a></div><a>
  </a></div><a>
</a></div><a>

</a>
</body>


</html>
